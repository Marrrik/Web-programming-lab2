{% extends "base.html" %}

{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}
    <h1 style="margin-left: 45%; margin-bottom: 2px;">Оплата</h1>

    <div style="margin-left: 44%;">
        Сумма к оплате: {{ full_price }}
    </div>
    <div class="ramka">
        <form action="/lab3/itog_pay">
            <div class="pole_tiket">
                Номер банковской карты:
                 <label>
                    <input type="text" name="card" pattern="\d{16}">
                </label>
            </div>

            <div class="pole_tiket">
                Имя держателя карты:
                <label>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="pole_tiket">
                номер SVV карты:
                <label>
                    <input type="text" name="name" size="3" pattern="\d{3}">
                </label>
            </div>

            <div class="pole_but">
                <a class = "pay_but" style = "margin-right: 25px;"href="/lab3/itog_pay">Оплатить</button>
                <a class = "pay_but" href="/lab3/tiket">Отказаться</a>
            </div>
        </form>
    </div>
{% endblock %}
